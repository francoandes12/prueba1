<div class="container section">
  <blockquote class="white-text black center-align" id="about">
    Best of {{ dj["nombre"] }}
  </blockquote>
  <div class="row">
    <div class="col s12 m12">
      <div class="parrafo">
        <h2 class="center-align">Genero: {{ dj["genero"] }}</h2>
        <h4 class="center-align">Pais: {{ dj["pais"] }}</h4>
        <div class="contenedor-foto">
          <img src="{{ dj['fotoUrl'] }}" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <div class="parrafo">
        <h2 class="center-align">Hot Track: {{ dj["track"] }}</h2>
        <app-youtube></app-youtube>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div class="parrafo">
        <h2 class="center-align">Spotify Playlist</h2>
        <div class="contenedor-foto">
          <a href="{{ dj['playlist'] }}" target="_blank">Link</a>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="parrafo">
        <h2 class="center-align">Youtube Playlist</h2>
        <div class="contenedor-foto">
          <a href="{{ dj['playlistYt'] }}" target="_blank">Link</a>
        </div>
      </div>
    </div>
  </div>
</div>
